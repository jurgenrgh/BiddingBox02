<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, height=device-height">
   <title>BB_02</title>
   <link rel="stylesheet" type="text/css" href="css/index.css">
   <!--<link rel="stylesheet" type="text/css" href="css/splash.css">-->
   <script type="text/javascript" src="cordova.js"></script>
   <script type="text/javascript" src="js/globals.js"></script>
   <script type="text/javascript" src="js/index.js"></script>
   <script type="text/javascript" src="js/box.js"></script>
   <script type="text/javascript" src="js/popupbox.js"></script>
   <script type="text/javascript" src="js/record.js"></script>
   <script type="text/javascript" src="js/console.js"></script>
</head>

<body>
   <!--<div class="app">
      <h1>Hello PhoneGap</h1>
      <div id="deviceready" class="blink">
          <p class="event listening">Connecting to Device</p>
          <p class="event received">Device is Ready</p>
      </div>
  </div>
  -->
   <!-- The Modal MessageBox: Your Bid -->
   <!-- Normally invisible -->
   <div id="msgBox" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
         <span id="xModalBox" class="close-msg">&times;</span>
         <p id="modalMsgText">Message Box Text</p>
      </div>
   </div>

   <div id="msgBoxOK" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
         <span id="xModalBoxOK" class="close-msg">&times;</span>
         <p id="modalMsgTextOK">OK Message Box Text</p>
         <button id="okButton" onclick=okButtonAction(this.id) value="okButton" class="modal-button">OK</button>
      </div>
   </div>

   <div id="msgBoxYesNo" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
         <span id="xModalBoxYesNo" class="close-msg">&times;</span>
         <p id="modalMsgTextYesNo">Yes/No Message Box Text</p>
         <button id="yesButton" onclick=yesButtonAction(this.id) value="yesButton" class="modal-button">Yes</button>
         <button id="noButton" onclick=noButtonAction(this.id) value="noButton" class="modal-button">No</button>
      </div>
   </div>

   <!-- Directors Console -->
   <!-- Visible only when Setup clicked -->
   <!------------------------------------->
   <div id="setup-page">
      <h1>Director's Console</h1>
      <h2>Login</h2>
      <form onsubmit="submitPin(event)" action="javascript:void(0);">
         <div class="btn-group-console">
            <div>
               <label for="input-pin" id="input-pin-label">Pin</label>
               <input type="number" id="input-pin" name="input-pin" min="1" max="9999">
            </div>
         </div>
      </form>
      <h2>Tablet Name and Address</h2>
      <div>
         <h2>Placement</h2>
         <form onsubmit="submitSectionId(event)" action="javascript:void(0);">
            <div class="btn-group-console">
               <div>
                  <label for="input-section-id" id="input-section-id-label">Section</label>
                  <input type="text" id="input-section-id" name="input-section-id">
               </div>
            </div>
         </form>

         <form onsubmit="submitTableNumber(event)" action="javascript:void(0);">
            <div class="btn-group-console">
               <div>
                  <label for="input-table-nbr" id="input-table-nbr-label">Table</label>
                  <input type="number" id="input-table-nbr" name="input-table-nbr" min="1" max="999">
               </div>
            </div>
         </form>

         <!--form onsubmit="submitSeatDirection(event)" action="javascript:void(0);">-->
         <div class="btn-group-console">
            <label for="input-seat" id="input-seat-label">Seat</label>
            <select id="input-seat" name="input-seat" onchange="handleSeatDirection(this.value, true)">
          <option value="N">&nbsp; N</option>
          <option value="E">&nbsp; E</option>
          <option value="S" selected>&nbsp; S</option>
          <option value="W">&nbsp; W</option>
      </select>
         </div>
      </div>

      <h2>Boards</h2>

      <h2>Connection Status</h2>
      <h2>Exit</h2>
      <div class="btn-group-console">
        <label for="return-to-bb" id="return-to-bb-label"></label>
         <button id="return-to-bb" onclick="returnToBiddingBoxPage()">Return</button>
      </div>


   </div>

   <div id="bb-page" class=flex-container>
      <div class=flex-top>
         <div class=flex-menu>
            <svg width="160" height="200" viewbox="0 0 120 150">
                <g>
                  <rect x="0" y="0" width="120" height="30" style="fill-opacity: 0; stroke-width:1;stroke:black" id="svgRectTableNbr" />
                  <text id="svgTextTableNbr" x="50%" y="17.5" font-size="2.0rem" alignment-baseline="middle" text-anchor="middle">Table 1N</text>
                </g>
                <g transform="translate(0,30)">
                  <g>
                    <rect x="30" y="30" width="60" height="60" style="fill-opacity: 0; stroke-width:0;stroke:black" id="svgRectBoardNbr"/>
                    <text id="svgTextBoardNbr" x="50%" y="62.5" font-size="3rem" alignment-baseline="middle" text-anchor="middle">1</text>
                  </g>
                  <g>
                    <polygon points="0,0 120,0 90,30 30,30" style="fill:#2e7d32;stroke:black;stroke-width:0" id="svgRectNorth"/>
                    <text id="svgTextNorth" x="50%" y="17.5" font-size="2.0rem" alignment-baseline="middle" text-anchor="middle">Dealer</text>
                  </g>
                  <g>
                    <polygon points="120,0 120,120 90,90 90,30" style="fill:#2e7d32;stroke:black;stroke-width:0" id="svgRectEast"/>
                    <text id="svgTextEast" x="87.5%" y="68" font-size="2rem" alignment-baseline="middle" text-anchor="middle" style="writing-mode: vertical-lr;">East</text>

                  </g>
                  <g>
                    <polygon points="0,120 120,120 90,90 30,90" style="fill:#2e7d32;stroke:black;stroke-width:0" id="svgRectSouth"/>
                    <text id="svgTextSouth" x="50%" y="107.5" font-size="2rem" alignment-baseline="middle" text-anchor="middle">South</text>
                  </g>
                  <g>
                    <polygon points="0,0 30,30 30,90 0,120" style="fill:#2e7d32;stroke:black;stroke-width:0" id="svgRectWest"/>
                    <text id="svgTextWest" x="12.5%" y="68" font-size="2rem" alignment-baseline="middle" text-anchor="middle" style="writing-mode: vertical-lr;text-orientation: sideways;">West</text>
                  </g>
                </g>
              </svg>

            <div class="btn-group">
               <button id="setup" onclick="handleSetup()">Setup</button>
               <!--<button id="lho" onclick="handleLHO()">&#x27A3;  LHO</button>-->
               <!--<button id="rho" onclick="handleRHO()">&#x27A3;  RHO</button>-->
               <button id="restart" onclick="handleRestart()">Restart</button>
               <!--<button id="undobid" onclick="handleUndoBid()">Undo Bid</button>-->
            </div>

            <form onsubmit="submitBoardNumber(event)" action="javascript:void(0);">
               <div class="btn-group">
                  <div>
                     <label for="input-board-nbr" id="input-board-nbr-label">Board</label>
                     <input type="number" id="input-board-nbr" name="input-board-number" min="1" max="36">
                  </div>
               </div>
            </form>

         </div>

         <div class=flex-table>
            <table id="auction" width="70%">
               <tr>
                  <th>W</th>
                  <th>N</th>
                  <th>E</th>
                  <th>S</th>
               </tr>
               <tr>
                  <td>&nbsp;</td>
                  <td>&nbsp;</td>
                  <td>&nbsp;</td>
                  <td>&nbsp;</td>
               </tr>
            </table>
         </div>
      </div>

      <div class=flex-bottom>

         <div class=flex-tricks>
            <div id="1" class="tricks" onClick="handleTricksBid(this.id)">
               <kbd>1</kbd>
            </div>
            <div id="2" class="tricks" onClick="handleTricksBid(this.id)">
               <kbd>2</kbd>
            </div>
            <div id="3" class="tricks" onClick="handleTricksBid(this.id)">
               <kbd>3</kbd>
            </div>
            <div id="4" class="tricks" onClick="handleTricksBid(this.id)">
               <kbd>4</kbd>
            </div>
            <div id="5" class="tricks" onClick="handleTricksBid(this.id)">
               <kbd>5</kbd>
            </div>
            <div id="6" class="tricks" onClick="handleTricksBid(this.id)">
               <kbd>6</kbd>
            </div>
            <div id="7" class="tricks" onClick="handleTricksBid(this.id)">
               <kbd>7</kbd>
            </div>
         </div>

         <div class=flex-suits>
            <div id="Clubs" class="suit" onClick="handleSuitBid(this.id)">
               <kbd> <span class="clubs">&clubs;</span> </kbd>
            </div>
            <div id="Diams" class="suit" onClick="handleSuitBid(this.id)">
               <kbd> <span class="diams">&diams;</span> </kbd>
            </div>
            <div id="Hearts" class="suit" onClick="handleSuitBid(this.id)">
               <kbd> <span class="hearts">&hearts;</span> </kbd>
            </div>
            <div id="Spades" class="suit" onClick="handleSuitBid(this.id)">
               <kbd> <span class="spades">&spades;</span> </kbd>
            </div>
            <div id="NT" class="suit" onClick="handleSuitBid(this.id)">
               <kbd>NT</kbd>
            </div>
         </div>

         <div class=flex-calls>
            <div id="XX" class="call" onClick="handleCalls(this.id)">
               <kbd>XX</kbd>
            </div>
            <div id="Pass" class="call" onClick="handleCalls(this.id)">
               <kbd>Pass</kbd>
            </div>
            <div id="X" class="call" onClick="handleCalls(this.id)">
               <kbd>X</kbd>
            </div>
            <div id="Alert" class="call" onClick="handleCalls(this.id)">
               <kbd>A!</kbd>
            </div>
            <div id="Submit" class="call" onClick="handleSubmitCall()">
               <!--<kbd><img src="img/check3.png" style='height: 50%; width: 50%; object-fit: contain'/> <img/></kbd>-->
               <kbd>&#x2714;</kbd>
            </div>
         </div>
      </div>
   </div>

   <!--Needs to be at the bottom-->
   <script type="text/javascript">
      app.initialize();
   </script>
</body>

</html>
